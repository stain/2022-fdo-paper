# Pandoc --defaults shared between Manubot output formats.
from: markdown
input-file: output/manuscript.md
filters:
- pandoc-fignos
- pandoc-eqnos
- pandoc-secnos
- pandoc-tablenos
- pandoc-manubot-cite
- citeproc
wrap: preserve
metadata:
  csl: build/assets/style.csl
  link-citations: true
  xx-number-offset: 1
  shift-heading-level-by: -1
  xx-xnos-number-offset: 1
number-sections: true
shift-heading-level-by: -1