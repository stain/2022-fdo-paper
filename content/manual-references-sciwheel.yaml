  abstract: Large Infrastructures follow certain patterns during their evolution.
    The paper looks into three examples (electrification, Internet, WorldWide Web),
    extracts some reoccuring patterns and finally compares it with th state and potential
    of the data domain. Summarising it states that we seem to be close to a convergence
    step, but that we lack the agreement yet on a fairly simple concept all could
    agree with and that can serve as commodity to build upon.
