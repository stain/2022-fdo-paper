    it comes to integrating data from different sources, many projects cannot be carried
    out and many researchers are excluded. Since about 80% of the time in data-intensive
    projects is wasted according to surveys we need to conclude that we are not fit
    for the challenges that will come with the billions of smart devices producing
    continuous streams of datamethods do not scale. Therefore experts worldwide are
    looking for strategies and methods that have a potential for the future. The first
    steps have been made since there is now a wide agreement from the Research Data
    Alliance to the FAIR principles that data should be associated with persistent
